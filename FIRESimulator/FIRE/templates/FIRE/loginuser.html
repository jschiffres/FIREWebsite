{% extends 'FIRE/base.html' %}

{% block content %}

    {% if error %}

        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>

    {% endif %}

    <div class="col-4 mx-auto mt-3">

        <h1 class="text-center">Login</h1>

        <form method="POST"> 
        {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password"placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary"><i class="bi bi-person-fill-check"></i> Login</button>
            </div>

        </form>

        <br>

        <p class="text-center">Don't have an account? <a  class="link-success" href="{% url 'signupuser' %}">Sign-up</a></p>

    </div>

{% endblock %}
