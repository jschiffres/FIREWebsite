<div id="lumpsumexpense-entry" class="row justify-content-start">
    <div class="col-lg-1 align-self-center">
        <button type="button" class="btn btn-sm btn-danger mb-1" hx-delete hx-target="#lumpsumexpense-entry" hx-swap="delete"><i class="bi bi-x-circle-fill"></i></button>
    </div>
    <div class="col-lg-4">
        <h6 class="fw-bold">Name</h6>
        <div class="form-floating mb-1">
            <input type="text" class="form-control" id="lumpsum_expense_names" name="lumpsum_expense_names" value="My Lump Sum Expense" required>
            <label for="lumpsum_expense_names">Name</label>
            <div id="lumpsum_expense_namesHelp" class="form-text mb-1"><small>Provide a name for this expense.</small></i></div>
        </div>
    </div>
    <div class="col-lg-4">
        <h6 class="fw-bold">Amount</h6>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <div class="form-floating">
                <input type="number" class="form-control" id="estimated_lumpsum_expense_amounts" name="estimated_lumpsum_expense_amounts" min="0" max="10000000" value="10000" required>
                <label for="estimated_lumpsum_expense_amounts">Amount</label>
            </div>
        </div>
        <div id="estimated_lumpsum_expense_amountsHelp" class="form-text mb-1"><small>How much will this lump sum expense be?</small></i></div>
    </div>
    <div class="col-lg-3">
        <h6 class="fw-bold">Age</h6>
        <div class="input-group">
            <div class="form-floating">
                <input type="number" class="form-control" max="{{ max_age }}" min="{{ min_age }}" step="1" id="estimated_lumpsum_expense_ages" name="estimated_lumpsum_expense_ages" value="{{ max_age }}" required>
                <label for="estimated_lumpsum_expense_ages">Age</label>
            </div>
            <span class="input-group-text">years old</span>
        </div>
        <div id="estimated_lumpsum_expense_agesHelp" class="form-text mb-1"><small>What age will you incur this lump sum expense?</small></div>
    </div>
    <hr class="hr-small">
</div>
