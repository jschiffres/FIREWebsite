<div id="fixedcost-adjustment" class="row justify-content-start" >
    <div class="col-6">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="fixed_costs_lifestyle_adjustments" name="fixed_costs_lifestyle_adjustments" min="0" max="99.9" value="8.0" step=".1" required>
            <label for="fixed_costs_lifestyle_adjustments">Adjustment (%)</label>
            <div id="fixed_costs_lifestyle_adjustmentsHelp" class="form-text">How much will your fixed costs increase?</div>
        </div>
    </div>

    <div class="col-5">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="fixed_costs_lifestyle_adjustment_ages" name="fixed_costs_lifestyle_adjustment_ages" min="1" max="101" value="32" required>
            <label for="fixed_costs_lifestyle_adjustment_ages">Age</label>
            <div id="fixed_costs_lifestyle_adjustment_agesHelp" class="form-text">What age will this adjustment occur?</div>
        </div>
    </div>

    <div class="col-1">
        <button type="button" class="btn btn-danger" hx-delete hx-target="#fixedcost-adjustment" hx-swap="delete">-</button>
    </div>

    <hr>
</div>
